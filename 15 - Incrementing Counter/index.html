<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hamza Nawabi">
    <meta name="keywords" content="HTML, CSS, JavaScript, Incrementing Counter">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>
<body>
    <div class="container">
        <div class="counter-containter">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="12000">12000</div>
            <span>Twitter Followers</span>
        </div>
        <div class="counter-containter">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-target="50000">15000</div>
            <span>Youtube Subscriber</span>
        </div>
        <div class="counter-containter">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="7500">7500</div>
            <span>Facebook Follower</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
