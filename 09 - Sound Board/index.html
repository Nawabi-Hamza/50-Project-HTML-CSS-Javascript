<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hamza Nawabi">
    <meta name="keywords" content="HTML, CSS, JavaScript, Sound Board">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sound Board</title>
</head>
<body>
    <div class="container">
        <h1>Sound Effects</h1>
        <p>Click sounds button ⬇️</p><br>
        <div class="sound-container">
            <audio id="applause" src="sounds/applause.wav" controls></audio><br>
        </div>
        <div class="sound-container">
            <audio id="beat" src="sounds/beat.wav" controls></audio>
        </div>
        <div class="sound-container">
            <audio id="gasp" src="sounds/gasp.wav" controls></audio>
        </div>
        <div class="sound-container">
            <audio id="tada" src="sounds/tada.mp3" controls></audio>
        </div>
        <div class="sound-container">
            <audio id="victory" src="sounds/victory.wav" controls></audio>
        </div>
        <div class="sound-container">
            <audio id="wrong" src="sounds/wrong.wav" controls></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
